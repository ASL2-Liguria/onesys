<title>Reparti</title>
<script>
var arrayLabelName  = new Array('bt');
var arrayLabelValue = new Array('Chiudi');


function visualizza_elenco()
{
	var oMyObject = opener.objRepartiUtente;
	
	var elenco_cod_dec = oMyObject.cod_dec;
	var elenco_reparti = oMyObject.reparti;

	//alert(oMyObject.cod_dec);
	//alert(oMyObject.reparti);
	
	var List_codice = elenco_cod_dec.split('@');
	var List_descr = elenco_reparti.split('?');
	
	for (contatore = 0; contatore < List_descr.length ; contatore++)
	{
		document.all.reparti.options[contatore] = new Option(List_descr[contatore], List_codice[contatore], false, false);	
	}
}


function chiudi()
{
	window.close();
}
	
function selezionaRepartoRicovero()
{
	opener.salvaRepartoRicovero(document.all.reparti.options[document.all.reparti.selectedIndex].value);
}		

</script>
</head>
<body onLoad='fillLabels(arrayLabelName,arrayLabelValue);'>

	<table cellpadding='0' cellspacing='0' class='classTabHeader'>
		<tr>
			<td class='classTabHeaderSx'></td>
			<td class='classTabHeaderMiddle'>ELENCO REPARTI ABILITATI</td>
			<td class='classTabHeaderDx'></td>
		</tr>
	</table>
	<table cellpadding='0' cellspacing='0' class='classTabHeader'>
      <tr>
	  <select name="reparti" size="10" style="width:100%" onClick = "javascript:selezionaRepartoRicovero();"></select></td>
      </tr>
    </table>
	<table cellpadding='0' cellspacing='0' class='classTabHeader'>
<tr>
	
	
		
	    <table cellpadding='0' cellspacing='0' class='classTabHeader'>
		<tr>
			<td class='classTabFooterSx'></td>
			<td class='classTabHeaderMiddle'> </td>
			<td class='classButtonHeader'><div  class='pulsante' id='bt' onclick="javascript:chiudi();"></div></td>
			<td class='classTabFooterDx'></td>
		</tr>
	</table>
	<script>visualizza_elenco(); 
	setPage(document);</script>
