<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>SELEZIONA REPARTO</title>
<script>
	
	function riempiCombo(){
		
var oMyObject = window.dialogArguments;
var arrayReparti = oMyObject.arrRep;
var defaultRep=oMyObject.defRep

	
		List=arrayReparti.split('@');
		for (contatore = 0; contatore < List.length-1 ; contatore++)
		{
		
		document.all.optCDC.options[contatore]=new Option('',escape(List[contatore]),false,false);	
		document.all.optCDC.options[contatore].innerHTML = List[contatore];	
		}
		document.all.optCDC.options.value=defaultRep;
		}
	function setta_valori()
	{
		window.returnValue=document.all.optCDC.value;
		//n_copie = document.all.mCi.value;
		window.close();
	}
	
	var arrayLabelName = new Array('bt');
	var arrayLabelValue = new Array('OK');
</script>
</head>
<body onLoad='fillLabels(arrayLabelName,arrayLabelValue);document.all.optCDC.focus()'>

	<table cellpadding='0' cellspacing='0' class='classTabHeader'>
		<tr>
			<td class='classTabHeaderSx'></td>
			<td class='classTabHeaderMiddle'>Seleziona Scheda da Utilizzare</td>
			<td class='classTabHeaderDx'></td>
		</tr>
	</table>
	<table cellpadding='0' cellspacing='0' class='classTabHeader'>
		<tr>
			<td  width="50%" class='classTdLabelNoWidth'>Schede:</td>
			<td  width="50%" class='classTdField'><select name="optCDC" size="1"></select></td>
		</tr>
	</table>
	
	<table cellpadding='0' cellspacing='0' class='classTabHeader'>
		<tr>
			<td class='classTabFooterSx'></td>
			<td class='classTabHeaderMiddle'> </td>
			<td class='classButtonHeader'><div f class='pulsante' id='bt' onclick="javascript:setta_valori();"></div></td>
			<td class='classTabFooterDx'></td>
		</tr>
	</table>
	<script>riempiCombo()</script>
</body>
