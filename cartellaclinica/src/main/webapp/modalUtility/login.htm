<script>
alert(dialogArguments.url)
if(typeof dialogArguments.url == 'undefined' || typeof dialogArguments.jquery == 'undefined'){
	closeMe({success:'KO'});
}

dialogArguments.jquery.getJSON(dialogArguments.url + "&callback=?",
	function(data){
		closeMe(data);
	}
)
.error(function() {
	alert('Login application['+dialogArguments.application+']'); 
	closeMe({success:'KO'}); 
})
;
	


function closeMe(data){
	window.returnValue = (data.success == 'OK');
	self.close();
}
