<body onload="init();" >
<table cellpadding='0' cellspacing='0' class='classTabHeader' width="100%"  >
      <tr>
        <td class='classTabHeaderSx'></td>
        <td class='classTabHeaderMiddle'>Periodo di ricovero</td>
        <td class='classTabHeaderDx'></td>
  </tr>
        </table>
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
   <td width="50%" class='classTdLabel'><label name='lbdataIni' id='lbdataIni'>Data Inizio</label></td><td width="50%"><input id="IdataIni"/></td>

  </tr>
  <tr>
    <td width="50%" class='classTdLabel'><label name='lbdataFine' id='lbdataIFine'>Data Fine</label></td><td width="50%"><input id="IdataFine"/></td>
   
  </tr>
</table>


<td class='classTdField'  >&nbsp;</td>
<table cellpadding='0' cellspacing='0' class='classTabHeader' width="100%" >
       <tr>
        <td class='classTabFooterSx'>&nbsp;</td>     
        <td class='classTabHeaderMiddle'>&nbsp;</td> 
        <td id=tdOK class='classButtonHeader'><div class='pulsante'><a onclick='closeModal();'>OK</a></div></td>
        <td id=tdChiudi class='classButtonHeader'><div class='pulsante'><a onclick='self.close ();'>Annulla</a></div></td>            
        <td class='classTabFooterDx'>&nbsp;</td>
      </tr>
</table>

<script>
function init()
{
	
	document.all.IdataIni.value =window.dialogArguments.dataIni;
	
	document.all.IdataFine.value =window.dialogArguments.dataFine;
	
	//controlloData();
	
}

function closeModal()
{
	var resp = new Object();
	
	resp.dataIni  = document.all.IdataIni.value;
	resp.dataFine = document.all.IdataFine.value;

	window.returnValue = resp; 
	
	self.close();
}


function controlloData()
{
	try 
	{
		var oDateMask = new MaskEdit("dd/mm/yyyy", "date");
		oDateMask.attach(document.getElementById("IdataIni"));
		oDateMask.attach(document.getElementById("IdataFine"));		
	}
	catch(e)
	{
		alert('Applicazione maschera data in errore: '+e.description);
	}
	
}

function addCaledar()
{
	try
	{
		jQuery('#IdataIni').datepick({onClose: function(){/*jQuery(this).focus();*/}, showOnFocus: false,  showTrigger: '<img class="trigger" src="../imagexPix/calendario/cal20x20.gif" class="trigger"></img>'});
		jQuery('#IdataFine').datepick({onClose: function(){/*jQuery(this).focus();*/}, showOnFocus: false,  showTrigger: '<img class="trigger" src="../imagexPix/calendario/cal20x20.gif" class="trigger"></img>'});

	}
	catch(e)
	{
		alert('Message Error: '+e.message);
	}
}


</script>
