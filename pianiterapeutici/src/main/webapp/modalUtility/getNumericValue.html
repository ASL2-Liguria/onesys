<script>
if(dialogArguments!=null){document.all.txtNumero.value= dialogArguments;}

function closeModal()
{
	if(IsNumeric(document.all.txtNumero.value)){
		window.returnValue = document.all.txtNumero.value; 	
		self.close();	
	}else{
		alert('Il valore inserito non Ã¨ un numero valido');
		document.all.txtNumero.value="";
		document.all.txtNumero.focus();
	}	
}

function IsNumeric(sText)
{
   var ValidChars = "0123456789.";
   var IsNumber=true;
   var Char;

   for (i = 0; i < sText.length && IsNumber == true; i++) 
      { 
      Char = sText.charAt(i); 
      if (ValidChars.indexOf(Char) == -1) 
         {
         IsNumber = false;
         }
      }
   return IsNumber;
   
}
</script>
