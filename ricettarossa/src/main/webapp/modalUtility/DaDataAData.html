<script>
function init(){
	creaOrologio();
	
	document.all.IdataIni.value =window.dialogArguments.dataIni.substring(6,8) + '/' +window.dialogArguments.dataIni.substring(4,6) + '/'+window.dialogArguments.dataIni.substring(0,4) ;
	document.all.IoraIni.value =window.dialogArguments.oraIni;	
	document.all.IdataFine.value =window.dialogArguments.dataFine.substring(6,8) + '/' +window.dialogArguments.dataFine.substring(4,6) + '/'+window.dialogArguments.dataFine.substring(0,4);
	document.all.IoraFine.value =window.dialogArguments.oraFine;	
	document.all.Imotivo.innerText = window.dialogArguments.motivo;
	
}
function closeModal(){

	var resp = new Object();
	resp.dataIni =document.all.IdataIni.value.substring(6,10)+document.all.IdataIni.value.substring(3,5)+document.all.IdataIni.value.substring(0,2);
	resp.oraIni = document.all.IoraIni.value;
	resp.dataFine = document.all.IdataFine.value.substring(6,10)+document.all.IdataFine.value.substring(3,5)+document.all.IdataFine.value.substring(0,2);
	resp.oraFine = document.all.IoraFine.value;
	resp.Motivo = document.all.Imotivo.innerText;
	window.returnValue = resp; 
	
	self.close();
}
