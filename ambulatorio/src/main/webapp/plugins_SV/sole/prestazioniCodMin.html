<form id="formElementi">
    	<table cellpadding='0' cellspacing='0' class='classTabHeader'>
		<tr>
			<td class='classTabHeaderSx'></td>
			<td class='classTabHeaderMiddle' id="sostituzione">Sostituzione Prestazione</td>

		</tr>
	</table>
	<table cellpadding='0' cellspacing='0' class='classTabHeader'>

			<td  width="50%" class='classTdLabelNoWidth'>DESCRIZIONE PRESTAZIONE</td>

		</tr>
	</table>
        <div id="divWk"></div>

			<td class='classTabFooterSx'></td>
			<td class='classTabHeaderMiddle'> </td>
                        <td class='classButtonHeader'><div class='pulsante buttonSole' id='btImporta' onclick="javascript:NS_ELABORA.importa();">Sostituisci</div></td>

			<td class='classTabFooterDx'></td>
		</tr>
	</table>
</form>	
<form id="frmOffline">

            </table>

                <table id="tblPrestazioniOffline" >

                    </tr>
