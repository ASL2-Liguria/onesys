<title>ESAMI DA ESEGUIRE</title>
<script>
	
	function riempiCombo(){
		
var oMyObject = window.dialogArguments;
var arrayReparti = oMyObject.arrRep;


	
		List=arrayReparti.split('@');

		for (contatore = 0; contatore < List.length ; contatore++)
		{
		ab=List[contatore]
		NewList=ab.split('*');
		document.all.PAZ.options[contatore]=new Option('',escape(NewList[1]),false,false);	
		document.all.PAZ.options[contatore].innerHTML = NewList[1];
		document.all.ESA.options[contatore]=new Option('',escape(NewList[2]),false,false);	
		document.all.ESA.options[contatore].innerHTML = NewList[2];
		document.all.SAL.options[contatore]=new Option('',escape(NewList[0]),false,false);	
		document.all.SAL.options[contatore].innerHTML = NewList[0];
		document.all.ORA.options[contatore]=new Option('',escape(NewList[4]),false,false);	
		document.all.ORA.options[contatore].innerHTML = NewList[4];
		document.all.STA.options[contatore]=new Option('',escape(NewList[3]),false,false);	
		document.all.STA.options[contatore].innerHTML = NewList[3];
		}
		
		}
	function setta_valori()
	{
		
		window.close();
	}
	
	var arrayLabelName = new Array('bt');
	var arrayLabelValue = new Array('OK');
</script>
