<body id="myBody">

	<table cellpadding='0' cellspacing='0' class='classTabHeader' width="99%">
		<tr>
			<td class='classTabHeaderSx'></td>
			<td class='classTabHeaderMiddle'>Gestione format / moduli refertazione</td>
			<td class='classTabHeaderDx'></td>
		</tr>
	</table>
    <div id="multiAccordion-main">
		<h3><a href="#">Configurazioni</a></h3>
        <div  id="sezione_configurazioni">
        <table width="100%" border="0" cellspacing="2" cellpadding="0" >
        <tbody>
              <tr>
                <td colspan="2" class="titoloSezRicerca" ><label class='searchTitle'>Ricerca</label></td>
                <td colspan="3" class="titoloSezSelezionato"><label class='searchTitle'>Valori selezionati</label></td>
              </tr>        
	        <tr>
	            <td class="classTdLabelRicerca"  >Prestazione</td>
	            <td class="classTdFieldRicerca" > <input id='ricESAME' obbligatorio='N'  formato='S' size="40" /></td>                        
                <td  width="25px" class="celleSezSelezionato"><span title='Reset' class='resetBt' onclick="javascript:resetField('ESAME');"></span></td>
                <td  class="classTdLabel">Valori</td>
                <td bgcolor="#66FF99"><select id="selESAME" multiple="multiple" size="4"></select></td>
            </tr>
	        <tr>
	            <td class="classTdLabelRicerca"  >Unita' eroganti</td>
	            <td class="classTdFieldRicerca" ><input id='ricCDC' obbligatorio='N'  formato='S' size="40"  /></td>         
				<td  width="25px" class="celleSezSelezionato"><span title='Reset' class='resetBt' relatedTo='lblCDC' onclick="javascript:resetField('CDC');"></span></td>
                <td  class="classTdLabel">Valore</td>
                <td bgcolor="#66FF99"><label id='lblCDC'></label></td>                            
            </tr>            
	        <tr>
	            <td class="classTdLabelRicerca"  >Stanza</td>
	            <td class="classTdFieldRicerca" ><select id='ricSALA' title="Format / moduli con idenEsa, CDC, Sala non valorizzati" onchange="javascript:updateJsonSala(this);"></select></td>       
				<td  width="25px" class="celleSezSelezionato"><span title='Reset' class='resetBt' relatedTo='lblSALA' onclick="javascript:resetField('SALA');"></span></td>
                <td  class="classTdLabel">Valore</td>
                <td bgcolor="#66FF99"><label id='lblSALA'></label></td>                                  
            </tr>      
	        <tr>
	            <td class="classTdLabelRicerca"  >Format / Moduli ref.</td>
	            <td class="classTdFieldRicerca" ><select id='ricMODULO' title="Format / moduli con idenEsa, CDC, Sala non valorizzati" onchange="javascript:updateJsonModulo(this);"></select><span id='btInfoFormat' title="Click per aprire anteprima format / modulo" onclick="javascript:openFormatPreview(getValue('ricMODULO'));"></span></td>              
				<td  width="25px" class="celleSezSelezionato"><span title='Reset' class='resetBt' relatedTo='lblMODULO' onclick="javascript:resetField('MODULO');"></span></td>
                <td  class="classTdLabel">Valore</td>
                <td bgcolor="#66FF99"><label id='lblMODULO'></label></td>                                
            </tr>                                
        </tbody>
        </table>
<!-- 		<button id='btCreaFormat'>Inserisci nuovo format</button> -->
        </div>
    </div>
     <table cellpadding='0' cellspacing='0' class='classTabHeader' width="99%">
        <tr>
           <td class='classTabFooterSx'></td>

        </tr>

    <div id='formatTable'>
        <fieldset>
        <legend><label>Format gia' assegnati: </label><label id='lblIesimoFormat'></label>/<label id='lblTotFormat'></label></legend>
            <table id="TAB_MODULI" style="margin-bottom:1px;" cellspacing="0" >
            <thead>
                <tr>
                    <th>&nbsp;</th>        
                    <th>&nbsp;</th>                                
                    <th style="cursor:pointer;">Esame</th>
                    <th style="cursor:pointer;">Unita' erogatrice (cdc)</th>
                    <th style="cursor:pointer;">Sala</th>                        
                    <th style="cursor:pointer;">Modulo</th>                                    
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                <th contiene_combo='N' ><a href='#' onclick="resetFilter('TAB_MODULI');" title="Click per resettare tutti i filtri">Filtra per :</a></th>
                <th contiene_combo='N' >&nbsp;</th>
                <th contiene_combo='S' id="colCombo_1"></th>
                <th contiene_combo='S' id="colCombo_2"></th>
                <th contiene_combo='S' id="colCombo_3"></th>
                <th contiene_combo='S' id="colCombo_4"></th>            
                </tr>
            </tfoot>    
            </table> 
         </fieldset>
